name: Release

env:
  JAVA_ENV_VERSION: '21'      # LTS version
  NODEJS_VERSION:   '21.2.0'  # TODO: updated for LTS (being 22 for langium?)

on:
    push:
        tags:
            - '*.*.*' # Only Admin can push such tags

permissions:
  packages: write
  contents: write

jobs:
    
    build_compiler:
        defaults: 
            run:
                working-directory: './ab-compiler'
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Java
              uses: actions/setup-java@v4
              with:
                java-version: ${{env.JAVA_ENV_VERSION}}
                distribution: 'adopt'
                cache: 'maven'

            - name: Build compiler
              run: |
                mvn install
            
            - name: Upload JAR artefact
              uses: actions/upload-artifact@v4
              with:
                name: jpipe-${{ github.ref_name }}.jar
                path: ab-compiler/jpipe.jar
    
    build_extension:
        defaults: 
            run:
                working-directory: './langium'
        runs-on: ubuntu-latest
        needs: [build_compiler]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Set up node.js
              uses: actions/setup-node@v4
              with:
                node-version: '${{env.NODEJS_VERSION}}'
            
            - name: retrieve compiler
              uses: actions/download-artifact@v4
              with:
                  name: jpipe-${{ github.ref_name }}.jar
                  path: langium/jar/jpipe.jar
            
            - name: build extension
              run: |
                  npm install
                  npm install -g @vscode/vsce
                  vsce package -o jpipe-extension.vsix

            - name: Upload VSIX artefact
              uses: actions/upload-artifact@v4
              with:
                name: jpipe-extension-${{ github.ref_name }}.vsix
                path: langium/jpipe-extension.vsix
    
    build_homebrew:
        defaults: 
            run:
                working-directory: './homebrew'
        runs-on: ubuntu-latest
        needs: [build_compiler]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: retrieve compiler
              uses: actions/download-artifact@v4
              with:
                  name: jpipe-${{ github.ref_name }}.jar
                  path: homebrew/jpipe.jar

            - name: Create Homebrew artefact
              run: |
                tar czvf jpipe-${{ github.ref_name }}.tar.gz *
            
            - name: Upload Homebrew artefact
              uses: actions/upload-artifact@v4
              with:
                name: jpipe-${{ github.ref_name }}.tar.gz
                path: homebrew/jpipe-${{ github.ref_name }}.tar.gz

    release_artefacts:
        runs-on: ubuntu-latest
        needs: [build_compiler, build_extension, build_homebrew]
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: retrieve compiler
              uses: actions/download-artifact@v4
              with:
                  name: jpipe-${{ github.ref_name }}.jar
                  path: jpipe-${{ github.ref_name }}.jar

            - name: retrieve extension
              uses: actions/download-artifact@v4
              with:
                name: jpipe-extension-${{ github.ref_name }}.vsix
                path: jpipe-extension-${{ github.ref_name }}.vsix               
            
            - name: retrieve homebrew
              uses: actions/download-artifact@v4
              with:
                  name: jpipe-${{ github.ref_name }}.tar.gz
                  path: jpipe-${{ github.ref_name }}.tar.gz
            
            - name: Create release on github
              id: create_release
              uses: actions/create-release@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
              with:
                tag_name: ${{ github.ref }}
                release_name: Release ${{ github.ref_name }}
                body: |
                  Automatic release produced by CI/CD workflow
                draft: false
                prerelease: false
            - name: Upload Release Asset -- Compiler
              uses: actions/upload-release-asset@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }}
                asset_path: jpipe-${{ github.ref_name }}.jar
                asset_name: jpipe-${{ github.ref_name }}.jar

            - name: Upload Release Asset -- Extension
              uses: actions/upload-release-asset@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }}
                asset_path: jpipe-extension-${{ github.ref_name }}.vsix
                asset_name: jpipe-extension-${{ github.ref_name }}.vsix

            - name: Upload Release Asset -- Homebrew
              uses: actions/upload-release-asset@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }}
                asset_path: jpipe-${{ github.ref_name }}.tar.gz
                asset_name: jpipe-${{ github.ref_name }}.tar.gz
    
