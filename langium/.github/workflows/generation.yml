name: generate grammar and build the jpipe language
on: 
    push:
        branches:
            - 'langium'
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm run langium:generate
      - run: npm run build
